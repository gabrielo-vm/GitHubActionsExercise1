name: Deploy Project 
#trigger on push
on: [push, workflow_dispatch]
jobs:
  lint: 
    runs-on: macos-12
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint 
  test:
    runs-on: macos-12
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test 
  deploy: 
    needs: test
    runs-on: macos-12
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy 
        run: echo "Deployig..."
        
